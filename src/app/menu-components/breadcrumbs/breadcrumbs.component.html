<div class="breadcrumb">
  <a class="breadcrumb-item" *ngFor="let item of breadcrumbList; let i = index" [class.active]="i===breadcrumbList.length-1">
    <a [routerLink]="item.path" *ngIf="i!==breadcrumbList.length-1">{{ item.name }}</a>
    <a class="item" *ngIf="i===breadcrumbList.length-1">{{ item.name }}</a>
  </a>
</div>

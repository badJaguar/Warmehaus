<mat-card class="card">
<mat-grid-list class="grid" cols="4" gutterSize="10" rowHeight="">
        <mat-grid-tile
            *ngFor="let tile of tiles"
            [colspan]="tile.cols"
            [rowspan]="tile.rows"
            [style.background]="tile.color">
          <img src= {{tile.url}} height="600" width="2400">
        </mat-grid-tile>
      </mat-grid-list>
    </mat-card>
